<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>Bootstrap 101 Template</title>
      <!-- Bootstrap 3.3.5-->
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css" >
      <!-- Optional theme -->
      <link rel="stylesheet" href="css/bootstrap-theme.min.css">
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <h1>Hello, world!</h1>
      <div id="LDOperatingCompanies">
         <input type="checkbox" id="o1" name="LDOperatingCompanies" value="asdf" />
         <label for="o1">o1</label>
         <input type="checkbox" id="o2" name="LDOperatingCompanies" value="asdf2" />
         <label for="o2">o2</label>
         <input type="checkbox" id="o3" name="LDOperatingCompanies" value="asdf3"/>
         <label for="o3">o3</label>
      </div>
      <input type="button" id="btn" value="alert checked boxes">
      </button>
      <fieldset id="group1">
         <input type="radio" value="" name="group1">
         <input type="radio" value="" name="group1">
      </fieldset>
      <fieldset id="group2">
         <input type="radio" value="" name="group2">
         <input type="radio" value="" name="group2">
         <input type="radio" value="" name="group2">
      </fieldset>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="jquery/jquery-1.11.3.min.js"/>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"/>
         <script>
         var checks;
         $('#btn').click(function(e) {
         checks = [];
         $(':checked').each(function(index, item) {
         checks.push(item);
         });
         
         var str = '';
         $(checks).each(function(index, item) {
         str += 'id: ' + item.id + ', value: ' + item.value + '\r\n';
         });
         alert(str);
         document.write(str);
         });
      </script>
   </body>
</html>
