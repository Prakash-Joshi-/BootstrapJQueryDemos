    <script type="text/javascript">
    var base_url = 'http://www.techgig.com';

    function save_webinar_user_feedback(user_id, feedback_webinar_id, feedback_question_id, cur_value) {
        var ajax_url = base_url + "/general_ajax_task.php?action=save_expertspeak_user_feedback";
        $.post(ajax_url, {
            'user_id': user_id,
            'feedback_webinar_id': feedback_webinar_id,
            'feedback_question_id': feedback_question_id,
            'cur_value': cur_value
        }, function(data) {});
    }

    function validateFeedbackSubmission() {
        var obj = document.getElementsByTagName('input');
        var checkedCounter = 0;
        for (i = 0; i < obj.length; i++) {
            if (obj[i].type == "radio" && obj[i].checked == true) {
                checkedCounter++;
            }
        }
        if (checkedCounter == 0) {
            alert('Please provide any input. ');
            return false;
        }
        var title = 'TechGig Webinar Feedback';
        var msg = 'Thanks for Submitting TechGig Webinar Feedback';
        open_html_modal(title, '<p class="text-center">' + msg + '</p>');
        return true;
    }
    </script>
